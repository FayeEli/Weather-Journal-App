<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Weather Journal</h1>
        </header>
        <main>
            <div class="input-container">
                <div class="form-group">
                    <label for="zip">Enter Zip Code:</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <div class="form-group">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea id="feelings" name="feelings"></textarea>
                </div>
                
                <button id="generate">Generate</button>
            </div>
            <div class="output-container">
                <div class="weather-icon"><i class="fas fa-sun"></i></div>
                <div class="weather-data">
                    <p id="date"></p>
                    <p id="temp"></p>
                    <p id="content"></p>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Weather Journal</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
